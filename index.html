  <!-- Script del formulario de contacto -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('year').textContent = new Date().getFullYear();

  const form = document.getElementById('contactForm');
  const formSuccess = document.getElementById('formSuccess');
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwHnhYKVtDzQbkuOCKZdbzP7QOgg-wMQSpYHA3VVvacCzby7eKrw2Xx0U6n_6MI67U9/exec";

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const nombre = form.nombre.value.trim();
    const email = form.email.value.trim();
    const mensaje = form.mensaje.value.trim();

    if (!nombre || !email || !mensaje) {
      alert("Por favor completa todos los campos.");
      return;
    }

    try {
      const formData = new FormData();
      formData.append("nombre", nombre);
      formData.append("email", email);
      formData.append("mensaje", mensaje);

      const response = await fetch(WEB_APP_URL, {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if(result.status==="success"){
        form.reset();
        formSuccess.hidden = false;
        formSuccess.textContent = `Â¡Perfecto! Hemos recibido tu mensaje y te responderemos lo mÃ¡s rÃ¡pido posible.`;
        setTimeout(()=>formSuccess.hidden=true,5000);
      } else {
        alert("Error al enviar: "+(result.message||"Desconocido"));
      }

    } catch(err){
      console.error(err);
      alert("No se pudo enviar el mensaje. Intenta de nuevo.");
    }
  });
});
</script>
